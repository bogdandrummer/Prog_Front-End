<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Form-3</title>
</head>

<body>
	<form action="" class="wrapper">
		<h1>Sign up</h1>
		<div class="wrapper__item">
			<!--Name-->
			<div class="item__name">Name</div>
			<input type="text" name="name" class="input" value="Michael Hartl" />
		</div>
		<!--Email-->
		<div class="wrapper__item">
			<div class="item__name">Email</div>
			<input type="text" name="email" class="input" value="mhartl@example.com" />
		</div>
		<!--Password-->
		<div class="wrapper__item">
			<div class="item__name">Password</div>
			<input type="password" name="password" class="input" value="password" />
		</div>
		<!--Confirmation-->
		<div class="wrapper__item">
			<div class="item__name">Confirmation</div>
			<input type="password" name="confirmation" class="input" value="password" />
		</div>
		<button class="create">Create my account</button>
	</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Form-4</title>
</head>

<body>
	<form action="" name="main" class="wrapper">
		<h1 class="head">Contact form</h1>
		<!--Name-->
		<div class="main__item">
			<div class="item__name">Full name*</div>
			<input type="text" class="form__item" />
		</div>
		<!--email-->
		<div class="main__item">
			<div class="item__name">Email*</div>
			<input type="text" class="form__item" />
		</div>
		<!--subject-->
		<div class="main__item">
			<div class="item__name">Subject*</div>
			<input type="text" class="form__item" />
		</div>
		<!--message-->
		<div class="main__item" id="msg">
			<div class="item__name">Message*</div>
			<textarea name="msg" id="" cols="45" rows="10" class="message"></textarea>
		</div>
		<!--Button-->
		<div class="main__item" id="btn">
			<input type="submit" class="subm" value="Submit Form" />
		</div>
	</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Form-5</title>
</head>

<body>
	<form action="" name="main__form" class="wrapper">
		<h1 class="form__title">Login form</h1>
		<!--Email-->
		<div class="wrapper__item" id="mail">
			<div class="item__name">E-mail</div>
			<input type="text" class="form__input" />
		</div>
		<!--Password-->
		<div class="wrapper__item" id="pass">
			<div class="item__name">Password</div>
			<input type="password" class="form__input" />
		</div>
		<!--Forgot-->
		<div class="wrapper__item" id="fgt">
			<a href="#" class="forgot">Forgot password?</a>
		</div>
		<!--Remember-->
		<div class="wrapper__item" id="rmb">
			<label for="check">
				<input type="checkbox" class="remember" name="logged" checked="checked" value="keep" /> Keep me logged in
			</label>
		</div>
		<!--Buttons-->
		<div class="wrapper__item" id="btn">
			<button class="register">Register</button>
			<button class="login">Log in</button>
		</div>
	</form>
</body>

</html>
